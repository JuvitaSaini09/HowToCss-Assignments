<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assignment1.css"/>
    <title>Cards</title>

<body>

    <div class="business-card">
        <h1>Business <br /> Development</h1>
        <p>Have an idea or enquiry for Waze business development ?</p>
        <button class="share-ideas-btn">Share your ideas</button>

    <div class="your-profile-container">

            <h1 >Your profiles</h1>

                <img  src="https://source.unsplash.com/100x100/?manface" alt="profile1">
                <img  src="https://source.unsplash.com/100x100/?profilephoto" alt="profile2">
            </div>

        </div>

        <a href="#">See Profiles</a>
        </div>
    </div>
